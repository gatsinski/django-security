<html>
  <body>
    <form action="http://127.0.0.1:8000/books/add" method="post">
      <p>
        <label for="id_title">Title:</label>
        <input type="text" name="title" id="id_title" required maxlength="254" />
      </p>
      <p>
        <label for="id_pages">Pages:</label>
        <input type="number" name="pages" id="id_pages" required min="0" />
      </p>
      <p>
        <label for="id_authors">Authors:</label>
        <select name="authors" id="id_authors" required multiple="multiple">
          <option value="1">J. R. R. Tolkien</option>
          <option value="2">Christopher Tolkien</option>
          <option value="3">J. R. R. Martin</option>
        </select>
      </p>
      <p>
        <label for="id_genres">Genres:</label>
        <select name="genres" id="id_genres" required multiple="multiple">
          <option value="1">Fantasy</option>
          <option value="2">Adventure</option>
        </select>
      </p>
      <p>
        <label for="id_publishers">Publishers:</label>
        <select name="publishers" id="id_publishers" required>
          <option value="" selected>---------</option>
          <option value="1">Trud</option>
          <option value="2">Voyager Books</option>
        </select>
      </p>
      <input type="submit" value="Add book" />
    </form>
  </body>
</html>
